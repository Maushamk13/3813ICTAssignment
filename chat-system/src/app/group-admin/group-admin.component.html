<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Admin Dashboard</title>
  <!-- Add Bootstrap CSS link here -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Fixed-top navbar for the Super Admin Dashboard -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand">Group Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <a class="nav-link" href="#">Logout</a>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Welcome, Group Admin</h1>
        <h2>All Groups:</h2>
            <ul class="list-group">
                <li *ngFor="let groupData of allGroups" class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ groupData.name }}</span>
                    <div>
                    <button class="btn btn-danger" (click)="removeGroup(groupData.name)">Remove Group</button>
                    </div>
                </li>
            </ul>
  </div>

  <!-- Add Bootstrap JS scripts here if needed -->

</body>
</html>
