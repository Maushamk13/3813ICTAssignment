<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <!-- Add Bootstrap CSS link here -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">User Registration</h2>
            <form (ngSubmit)="onRegister()">
              <div class="form-group">
                <label for="username">Username:</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  [(ngModel)]="userData.username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  [(ngModel)]="userData.email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  [(ngModel)]="userData.password"
                  required
                />
              <div class="form-group">
                <label for="usertype">User Type:</label>
                <select
                  id="usertype"
                  name="usertype"
                  class="form-control"
                  [(ngModel)]="userData.usertype"
                  required
                >
                  <option value="Super Admin">Super Admin</option>
                  <option value="Group Admin">Group Admin</option>
                  <option value="Chat User" selected>Chat User</option>
                </select>
              </div>
                </div>
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <div *ngIf="registrationCompleted" class="alert alert-success mt-3">
              <p class="mb-0">
                <strong>Success!</strong> New User registered.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
