<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat System</title>
  <!-- Add Bootstrap CSS link here -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    /* Custom styles for the title */
    .navbar-title {
      font-size: 24px; /* Adjust the font size as needed */
      font-weight: bold;
    }

    /* Custom styles for the navigation links */
    .navbar-nav .nav-link {
      font-size: 18px; /* Adjust the font size as needed */
      color: #333; /* Change the color as needed */
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">ChatSystem</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- Show Login and Registration links if not authenticated -->
            <li class="nav-item" *ngIf="!isLoggedIn">
              <a class="nav-link" routerLink="/login">Login</a>
            </li>
            <li class="nav-item" *ngIf="!isLoggedIn">
              <a class="nav-link" routerLink="/registration">Registration</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Main Content Section with Tabs -->
  <main class="container">
    <router-outlet></router-outlet>
  </main>
</body>
</html>
